<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      h1{
        color:#009541; 
        font-weight:bold; 
        font-size: 66px; 
        line-height: 77px;
        font-family: 'Work Sans', sans-serif;
      }
    </style>
  </head>
  <body>
     <main class="p-5">
        <h1 class="text-center text-success">Registration Form</h1>

        <form action="" class="m-auto pt-5 w-100" role="form">
            <div class="form-inline mb-5">
                <input type="text" name="First Name" placeholder="First Name" class="form-control m-auto" style="width: 40%;">
                <input type="text" name="Last Name" placeholder="Last Name" class="form-control m-auto" style="width: 40%;">
            </div>

            <input type="tel" name="Phone Number" placeholder="Phone Number" class="form-control m-auto" style="width: 90%;"><br><br>

            <input type="email" name="Email" placeholder="Email" class="form-control m-auto" style="width: 90%;"><br><br>
            
            <select name="" id="" class="form-control m-auto" style="width: 90%;">
              <option selected class="form-control m-auto">Date of Birth</option>
            </select><br><br>

            <select name="" id="" class="form-control m-auto" style="width: 90%;">
              <option selected class="mb-5">Gender</option>
            </select><br><br>

            <input type="password" name="Password" placeholder="Password" class="form-control m-auto" style="width: 90%;"><br><br>

            <select name="" id="" class="form-control m-auto" style="width: 90%;">
              <option selected >State</option>
            </select><br><br>

            <select name="" id="" class="form-control m-auto" style="width: 90%;">
              <option selected >Local Government Area</option>
            </select><br><br>

            <input type="text" name="Ward" placeholder="Ward" class="form-control m-auto" style="width: 90%;"><br><br>

            <div class="m-auto w-100 d-flex justify-content-center">
              <img src="/images/upload 1.png" class="">
              <span class="text-muted mt-2 mr-5">Upload Password</span>
            </div>

            <div class="w-100 py-4 d-flex mb-3 justify-content-center">
              <img src="/images/preview_imgg.png" width="6%" alt="" class="ml-5 h-25">
              <span class="text-muted mt-4">Preview Copy</span>
            </div>

            <input type="button" value="SUBMIT" class="form-control m-auto text-light bg-success" style="width: 90%;">

        </form>
    </main>












      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
